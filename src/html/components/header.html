<!-- ====================   SEARCH   ==================== -->

<div class="col-auto col-md col-xl-2 col-xxl-3 nav-search-container">
  <form class="nav-search" data-search role="search">
    <label class="visually-hidden" for="nav-search-input">Search</label>
    <input
      autocomplete="off"
      class="nav-search-input text-sm"
      id="nav-search-input"
      placeholder="Search"
      required
      type="search"
    />

    <button aria-label="Clear search text" class="nav-search-buttons nav-search-buttons__reset" type="reset">
      <svg aria-hidden="true" class="nav-search-buttons__icon">
        <use href="images/icons/sprite-mono.svg#toggler-closed" />
      </svg>
    </button>

    <button aria-label="Submit search" class="nav-search-buttons nav-search-buttons__search" type="submit">
      <svg aria-hidden="true" class="nav-search-buttons__icon">
        <use href="images/icons/sprite-mono.svg#search" />
      </svg>
    </button>
  </form>
</div>

      <use href="images/icons/sprite-mono.svg#hamburger" />
    </svg>
    <span class="nav-toggler__text">menu</span>
  </span>

  <span class="nav-toggler__close">

      <use href="images/icons/sprite-mono.svg#cancel" />
    </svg>
  </span>
</button>
